# The URL the site will be built for
base_url = "https://uint.me"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

generate_rss = true

theme = "hyde"

title = "uint.me"
description = "geekery and geekishness"

[extra]
hyde_sticky = true
hyde_reverse = true
hyde_theme = "theme-base-0d"
hyde_links = [
    {url = "$BASE_URL/blog", name = "Blog"},
    {url = "$BASE_URL/projects", name = "Projects"},
    {url = "$BASE_URL/about", name = "About me"},
]

meta_description = "Tomasz Kurcz's special place. A techy blog and some info about the guy."
meta_keywords = "Rust,Software,Blog,DevOps"
meta_author = "Tomasz Kurcz"
